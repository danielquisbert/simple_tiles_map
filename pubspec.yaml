name: simple_tiles_map
description: Crea fondos de mapa de OpenStreetMap, google, Stamen, CartoMap, Esri de forma sencilla.
repository: https://github.com/danielquisbert/simple_tiles_map
version: 2.0.1
homepage: https://danielquisbert.github.io

environment:
  sdk: '>=3.0.2 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  flutter_map: ^6.1.0
  flutter_map_tile_caching: ^9.0.0
  isar: ^3.1.0+1
  isar_flutter_libs: ^3.1.0+1
  latlong2: ^0.9.1
  path_provider: ^2.1.3

dev_dependencies:
  isar_generator: ^3.1.0+1
  analyzer: ^5.13.0
  build_runner: ^2.4.9
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  # assets:
  #   - images/a_dot_burr.jpeg
  #   - images/a_dot_ham.jpeg

  # An image asset can refer to one or more resolution-specific "variants", see
  # https://flutter.dev/assets-and-images/#resolution-aware

  # For details regarding adding assets from package dependencies, see
  # https://flutter.dev/assets-and-images/#from-packages


